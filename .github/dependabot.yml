version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/api"
    schedule:
      interval: "daily"

    commit-message:
      prefix: "[API]"

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"

    commit-message:
      prefix: "[Android]"